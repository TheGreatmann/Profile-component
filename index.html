<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https: //fonts.google.com/specimen/Kumbh+Sans/css?family=sad"
      <meta
      charset="UTF-8"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        padding-top: 20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="bg-img"></div>
        <div class="card-image"></div>
        <p>Victor Crest <span style="color: hsl(227, 10%, 46%)">26</span></p>
        <div
          class="lon"
          style="
            font-size: 18px;
            text-align: center;
            padding: 10px;
            color: hsl(227, 10%, 46%);
            font-weight: 700;
            margin-bottom: 1.5cm;
          "
        >
          London
        </div>
        <hr style="margin-bottom: 10px" />

        <p style="text-align: center">80K Followers 803K Likes 1.4K Photos</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
